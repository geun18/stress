<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스트레스 대탈출</title>
    <style>
        body {
          margin: 0;
          background: url('start.jpg') no-repeat center center;
          background-size: cover;
          height: 100vh;
          overflow: hidden;
          position: relative;
        }

        /* 클릭 가능한 영역 */
        .click-area {
          position: absolute;
          top: 89%;       /* 원하는 위치 조절 */
          left: 50%;
          transform: translate(-50%, -50%);
          width: 220px;   /* 영역 크기 조절 */
          height: 80px;
          cursor: pointer;
          /* border: 2px dashed red;  -> 테스트용 표시, 완성 후 제거 */
        }
    </style>
</head>
<body>
<!-- 클릭 영역 -->

</body>
</html>
